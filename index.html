                                <div className="absolute inset-0 bg-gradient-to-t from-black/80 via-black/40 to-transparent transition-opacity group-hover:via-black/50"></div>
                                <div className="relative z-[1] flex flex-col gap-2 text-white">
                                    <h2 className="text-3xl font-black leading-tight tracking-tighter md:text-4xl drop-shadow-md">Sua jornada para a renda extra começa aqui.</h2>
                                    <p className="text-sm font-medium text-gray-100 opacity-90">Descubra 300 ideias para ganhar mais com pouco investimento.</p>
                                    <button className="mt-2 w-fit rounded-full bg-white px-4 py-2 text-xs font-bold text-black shadow-md hover:bg-gray-100 transition-colors">Faça o Quiz</button>
                                </div>
                            </div>
                        </div>
                        <div className="pt-8">
                            <div className="flex items-center justify-between px-4 pb-3"><h3 className="text-xl font-bold leading-tight tracking-tight text-gray-900 dark:text-white">Explore por Categoria</h3></div>
                            <div className="flex overflow-x-auto pb-4 [-ms-scrollbar-style:none] [scrollbar-width:none] [&::-webkit-scrollbar]:hidden px-4 gap-3 snap-x snap-mandatory">
                                {categories.map((cat) => (
                                    <div key={cat.id} onClick={() => navigate(`/search?category=${cat.searchKey}`)} className="group flex min-w-[140px] snap-start cursor-pointer flex-col gap-3 rounded-2xl bg-white dark:bg-gray-800 p-4 shadow-sm ring-1 ring-gray-200 dark:ring-gray-700 transition-all duration-300 hover:-translate-y-1 hover:shadow-lg hover:ring-2 hover:ring-primary/50">
                                        <div className="flex h-12 w-12 items-center justify-center rounded-xl bg-primary/10 dark:bg-primary/20 text-primary transition-all duration-300 group-hover:bg-primary group-hover:text-white group-hover:scale-110 group-hover:shadow-lg group-hover:shadow-primary/40"><Icon name={cat.icon} className="text-2xl transition-transform duration-300" /></div>
                                        <p className="text-sm font-semibold text-gray-800 dark:text-gray-100 transition-colors duration-300 group-hover:text-primary">{cat.name}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                        <div className="pt-6">
                            <h3 className="px-4 pb-4 text-xl font-bold leading-tight tracking-tight text-gray-900 dark:text-white">Ideias em Alta</h3>
                            <div className="grid grid-cols-2 gap-4 px-4 sm:grid-cols-3">
                                {trendingIdeas.map((idea) => (
                                    <div key={idea.id} onClick={() => navigate(`/idea/${idea.id}`)} className="group flex cursor-pointer flex-col gap-3 rounded-2xl bg-white dark:bg-gray-800 p-2 shadow-sm ring-1 ring-gray-200 dark:ring-gray-700 transition-all hover:shadow-md">
                                        <div className="relative w-full overflow-hidden rounded-xl">
                                            <img src={idea.image} alt={idea.title} className="aspect-square w-full object-cover transition-transform duration-300 group-hover:scale-105" />
                                            {idea.isNew && <div className="absolute right-2 top-2 rounded-full bg-yellow-400/90 px-2 py-0.5 text-[10px] font-bold text-black backdrop-blur-sm">NOVO</div>}
                                        </div>
                                        <div className="flex flex-col px-1 pb-2">
                                            <h4 className="font-bold text-sm leading-snug line-clamp-2">{idea.title}</h4>
                                            <div className="mt-2 flex items-center gap-3 text-xs text-gray-500 dark:text-gray-400">
                                                <div className="flex items-center gap-1"><Icon name="attach_money" className="text-[16px]" /><span className="font-medium text-[10px]">{idea.cost === 'Baixo' ? '$' : '$$'}</span></div>
                                                <div className="flex items-center gap-1"><Icon name="signal_cellular_alt" className="text-[16px]" /><span className="font-medium text-[10px]">{idea.difficulty}</span></div>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                        <div className="mx-4 mt-8 mb-8 rounded-2xl bg-primary/10 p-6 dark:bg-primary/20 border border-primary/20">
                            <div className="flex items-center justify-between">
                                <div className="flex flex-col"><span className="text-3xl font-black text-primary">300+</span><span className="font-medium text-gray-700 dark:text-gray-200 text-sm">Oportunidades</span></div>
                                <div className="h-10 w-px bg-primary/30"></div>
                                <div className="flex flex-col text-right"><span className="text-lg font-bold text-gray-900 dark:text-white">Até R$ 3k</span><span className="text-xs font-medium text-gray-500 dark:text-gray-400">Potencial inicial</span></div>
                            </div>
                        </div>
                        <div className="px-4 py-8 text-center text-gray-400 dark:text-gray-600">
                            <div className="flex justify-center gap-4 mb-4"><Icon name="rocket_launch" /><Icon name="favorite" /><Icon name="bolt" /></div>
                            <p className="text-xs">© 2024 RendaExtra App</p>
                            <p className="text-[10px] mt-1">Construa seu futuro hoje.</p>
                        </div>
                    </main>
                    <div className="fixed bottom-6 right-6 z-30">
                        <button onClick={() => navigate('/search')} className="flex h-14 items-center gap-2 rounded-full bg-primary pl-5 pr-6 text-white shadow-lg shadow-primary/40 transition-transform active:scale-95 hover:bg-primary-dark">
                            <Icon name="view_list" /><span className="font-bold">Ver todas</span>
                        </button>
                    </div>
                </div>
            );
        };

        const Search = () => {
            const navigate = useNavigate();
            const [searchParams] = useSearchParams();
            const { theme, toggleTheme } = useTheme();
            const initialQuery = searchParams.get('q') || '';
            const initialCategory = searchParams.get('category') || '';
            const [query, setQuery] = useState(initialQuery);
            const [filter, setFilter] = useState(initialCategory);

            const filteredIdeas = ideas.filter(idea => {
                const matchesQuery = idea.title.toLowerCase().includes(query.toLowerCase()) || idea.tags.some(tag => tag.toLowerCase().includes(query.toLowerCase()));
                const matchesCategory = filter ? idea.category === filter || idea.tags.includes(filter) : true;
                return matchesQuery && matchesCategory;
            });

            return (
                <div className="flex flex-col min-h-screen bg-gray-50 dark:bg-gray-900">
                    <header className="sticky top-0 z-20 flex items-center bg-white dark:bg-gray-900 p-4 pb-2 justify-between border-b border-gray-200 dark:border-gray-800">
                        <h1 className="text-xl font-bold leading-tight tracking-tight flex-1">300 Ideias</h1>
                        <div className="flex items-center gap-2">
                            <button onClick={toggleTheme} className="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors text-gray-600 dark:text-gray-400"><Icon name={theme === 'dark' ? 'light_mode' : 'dark_mode'} /></button>
                            <button onClick={() => navigate('/')} className="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-800"><Icon name="close" /></button>
                        </div>
                    </header>
                    <main className="flex-1 w-full max-w-2xl mx-auto px-4 py-4">
                        <div className="mb-4">
                            <label className="flex flex-col h-12 w-full">
                                <div className="flex w-full flex-1 items-center rounded-xl bg-white dark:bg-gray-800 shadow-sm ring-1 ring-gray-200 dark:ring-gray-700 focus-within:ring-2 focus-within:ring-primary">
                                    <div className="flex items-center justify-center pl-4 text-gray-400"><Icon name="search" /></div>
                                    <input className="flex w-full min-w-0 flex-1 bg-transparent px-4 text-base font-normal text-gray-900 dark:text-gray-100 placeholder:text-gray-400 focus:outline-none" placeholder="Busque por 'vender', 'online'..." value={query} onChange={(e) => setQuery(e.target.value)} />
                                </div>
                            </label>
                        </div>
                        <div className="flex gap-2 pb-4 overflow-x-auto [-ms-scrollbar-style:none] [scrollbar-width:none] [&::-webkit-scrollbar]:hidden">
                            <button onClick={() => setFilter('')} className={`flex h-8 shrink-0 items-center justify-center rounded-full px-4 text-xs font-medium transition-colors ${!filter ? 'bg-primary text-white' : 'bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700'}`}>Todas</button>
                            {['Vendas', 'Online', 'Serviços', 'Baixo Custo'].map(tag => (
                                <button key={tag} onClick={() => setFilter(filter === tag ? '' : tag)} className={`flex h-8 shrink-0 items-center justify-center rounded-full px-4 text-xs font-medium transition-colors ${filter === tag ? 'bg-primary text-white' : 'bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700'}`}>{tag}</button>
                            ))}
                        </div>
                        <p className="text-sm text-gray-500 mb-4 px-1">Exibindo {filteredIdeas.length} ideias</p>
                        <div className="flex flex-col gap-4 pb-8">
                            {filteredIdeas.map(idea => (
                                <div key={idea.id} onClick={() => navigate(`/idea/${idea.id}`)} className="flex flex-col rounded-xl bg-white dark:bg-gray-800 shadow-sm border border-gray-200 dark:border-gray-700 overflow-hidden cursor-pointer transition-all hover:shadow-md hover:border-primary/50">
                                    <div className="p-4">
                                        <div className="flex flex-wrap gap-2 mb-2">
                                            {idea.tags.slice(0, 3).map((tag, i) => (
                                                <span key={tag} className={`text-[10px] uppercase font-bold px-2 py-1 rounded-md ${['text-blue-700 bg-blue-50 dark:bg-blue-900/30 dark:text-blue-300', 'text-green-700 bg-green-50 dark:bg-green-900/30 dark:text-green-300', 'text-amber-700 bg-amber-50 dark:bg-amber-900/30 dark:text-amber-300'][i % 3]}`}>{tag}</span>
                                            ))}
                                        </div>
                                        <div className="flex justify-between items-start gap-4">
                                            <div>
                                                <h3 className="text-lg font-bold text-gray-900 dark:text-gray-100 leading-tight">{idea.title}</h3>
                                                <p className="text-sm text-gray-500 dark:text-gray-400 mt-1 line-clamp-2">{idea.shortDescription}</p>
                                            </div>
                                            <img src={idea.image} alt="" className="w-16 h-16 rounded-lg object-cover shrink-0 bg-gray-100" />
                                        </div>
                                        <div className="mt-4 flex items-center gap-4 text-xs font-medium text-gray-500 dark:text-gray-400 border-t border-gray-100 dark:border-gray-700 pt-3">
                                            <span>Custo: <span className={idea.cost === 'Baixo' ? 'text-green-600' : 'text-amber-600'}>{idea.cost}</span></span>
                                            <span className="w-1 h-1 rounded-full bg-gray-300"></span>
                                            <span>Dif: <span className="text-gray-700 dark:text-gray-300">{idea.difficulty}</span></span>
                                        </div>
                                    </div>
                                </div>
                            ))}
                            {filteredIdeas.length === 0 && <div className="flex flex-col items-center justify-center py-12 text-center text-gray-400"><Icon name="search_off" className="text-5xl mb-2 opacity-50"/><p>Nenhuma ideia encontrada.</p></div>}
                        </div>
                    </main>
                </div>
            );
        };

        const Detail = () => {
            const { id } = useParams();
            const navigate = useNavigate();
            const { theme, toggleTheme } = useTheme();
            const idea = ideas.find(i => i.id === id);

            if (!idea) return <div className="p-8 text-center">Ideia não encontrada. <button onClick={() => navigate('/')} className="text-primary underline">Voltar</button></div>;

            const handleShare = () => {
                const shareUrl = `https://fksinamuniz.github.io/renda_extra/#/idea/${idea.id}`;
                if (navigator.share) {
                    navigator.share({ title: `RendaExtra: ${idea.title}`, text: `Olha essa ideia de renda extra: ${idea.shortDescription}`, url: shareUrl }).catch(console.error);
                } else {
                    navigator.clipboard.writeText(shareUrl);
                    alert("Link copiado!");
                }
            };

            return (
                <div className="flex flex-col min-h-screen bg-white dark:bg-gray-900 pb-24">
                    <header className="sticky top-0 z-20 flex items-center bg-white/80 dark:bg-gray-900/80 p-4 backdrop-blur-md border-b border-gray-100 dark:border-gray-800 gap-2">
                        <button onClick={() => navigate(-1)} className="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 text-gray-700 dark:text-gray-200"><Icon name="arrow_back" className="text-xl" /></button>
                        <h1 className="flex-1 text-center text-base font-bold leading-tight tracking-tight line-clamp-1 px-2">{idea.title}</h1>
                        <button onClick={handleShare} className="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors text-gray-600 dark:text-gray-400"><Icon name="share" /></button>
                        <button onClick={toggleTheme} className="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors text-gray-600 dark:text-gray-400"><Icon name={theme === 'dark' ? 'light_mode' : 'dark_mode'} /></button>
                    </header>
                    <main className="w-full max-w-2xl mx-auto">
                        <div className="p-4"><div className="w-full aspect-video rounded-2xl overflow-hidden shadow-sm bg-gray-100"><img src={idea.image} alt={idea.title} className="w-full h-full object-cover" /></div></div>
                        <div className="grid grid-cols-2 gap-3 px-4 mb-6">
                            <div className="flex flex-col gap-2 rounded-xl bg-gray-50 dark:bg-gray-800 p-4 border border-gray-100 dark:border-gray-700">
                                <div className="flex items-center gap-2 text-primary"><Icon name="payments" /><span className="text-xs font-bold uppercase tracking-wide opacity-80">Lucro</span></div>
                                <p className="text-base font-semibold text-gray-900 dark:text-white leading-tight">{idea.profit}</p>
                            </div>
                            <div className="flex flex-col gap-2 rounded-xl bg-gray-50 dark:bg-gray-800 p-4 border border-gray-100 dark:border-gray-700">
                                <div className="flex items-center gap-2 text-amber-500"><Icon name="account_balance_wallet" /><span className="text-xs font-bold uppercase tracking-wide opacity-80">Investimento</span></div>
                                <p className="text-base font-semibold text-gray-900 dark:text-white leading-tight">{idea.costValue}</p>
                            </div>
                        </div>
                        <div className="px-4 space-y-6">
                            <section><h2 className="text-lg font-bold mb-2 flex items-center gap-2"><Icon name="info" className="text-gray-400 text-xl" />O que é?</h2><p className="text-gray-600 dark:text-gray-300 text-base leading-normal bg-white dark:bg-gray-800/50 p-4 rounded-xl border border-gray-100 dark:border-gray-800 shadow-sm">{idea.fullDescription}</p></section>
                            <section>
                                <h2 className="text-lg font-bold mb-2 flex items-center gap-2"><Icon name="check_circle" className="text-gray-400 text-xl" />O que precisa?</h2>
                                <ul className="space-y-3">{idea.requirements.map((req, i) => (<li key={i} className="flex items-start gap-3 text-sm text-gray-600 dark:text-gray-300"><span className="mt-0.5 flex h-5 w-5 shrink-0 items-center justify-center rounded-full bg-green-100 text-primary dark:bg-green-900/30 dark:text-green-400"><Icon name="check" className="text-xs font-bold" /></span><span className="flex-1 pt-0.5">{req}</span></li>))}</ul>
                            </section>
                            <section>
                                <h2 className="text-lg font-bold mb-2 flex items-center gap-2"><Icon name="stairs" className="text-gray-400 text-xl" />Como começar?</h2>
                                <div className="space-y-4 relative pl-2"><div className="absolute left-[19px] top-2 bottom-4 w-0.5 bg-gray-200 dark:bg-gray-700"></div>{idea.steps.map((step, i) => (<div key={i} className="relative flex gap-4"><div className="flex h-8 w-8 shrink-0 items-center justify-center rounded-full bg-white dark:bg-gray-800 border-2 border-primary text-primary font-bold text-xs z-10">{i + 1}</div><div className="pt-1.5 pb-2"><p className="text-sm text-gray-700 dark:text-gray-200">{step}</p></div></div>))}</div>
                            </section>
                            <section><h2 className="text-lg font-bold mb-2 flex items-center gap-2"><Icon name="lightbulb" className="text-yellow-500 text-xl" />Dica de Ouro</h2><div className="bg-yellow-50 dark:bg-yellow-900/10 p-4 rounded-xl border border-yellow-200 dark:border-yellow-800/30"><p className="text-sm text-gray-700 dark:text-gray-200 italic">"{idea.tips}"</p></div></section>
                        </div>
                    </main>
                    <div className="fixed bottom-0 left-0 right-0 p-4 bg-white/80 dark:bg-gray-900/80 backdrop-blur-md border-t border-gray-100 dark:border-gray-800 z-30">
                        <div className="max-w-2xl mx-auto"><button className="w-full flex items-center justify-center gap-2 bg-primary hover:bg-primary-dark text-white font-bold py-3.5 px-6 rounded-xl shadow-lg shadow-primary/20 transition-all active:scale-[0.98]"><Icon name="rocket_launch" /><span>Vou Tentar!</span></button></div>
                    </div>
                </div>
            );
        };

        const Quiz = () => {
            const navigate = useNavigate();
            const [step, setStep] = useState(0);
            const steps = [
                { question: "Qual sua preferência de trabalho?", options: [{ label: "Trabalho Manual", icon: "handyman", value: "manual" }, { label: "Trabalho Online", icon: "laptop_mac", value: "online" }, { label: "Serviços", icon: "room_service", value: "servicos" }] },
                { question: "Qual seu principal objetivo?", options: [{ label: "Dinheiro Rápido", icon: "bolt", value: "rapido" }, { label: "Longo Prazo", icon: "trending_up", value: "longo" }, { label: "Hobby Lucrativo", icon: "palette", value: "hobby" }] },
                { question: "Quanto você pode investir?", options: [{ label: "Nada (R$ 0)", icon: "money_off", value: "zero" }, { label: "Pouco (até R$ 100)", icon: "savings", value: "baixo" }, { label: "Investidor (R$ 500+)", icon: "attach_money", value: "medio" }] }
            ];
            const handleSelect = (value) => step < steps.length - 1 ? setStep(step + 1) : navigate('/search');
            const currentStep = steps[step];

            return (
                <div className="flex flex-col min-h-screen bg-white dark:bg-gray-900">
                    <header className="flex items-center p-4">
                        <button onClick={() => step > 0 ? setStep(step - 1) : navigate(-1)} className="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800"><Icon name="arrow_back" /></button>
                        <div className="flex-1 mx-4 h-2 bg-gray-100 rounded-full overflow-hidden"><div className="h-full bg-primary transition-all duration-300 ease-out" style={{ width: `${((step + 1) / steps.length) * 100}%` }}></div></div>
                        <button onClick={() => navigate('/')} className="p-2 text-gray-400"><Icon name="close" /></button>
                    </header>
                    <main className="flex-1 flex flex-col items-center justify-center px-6 max-w-md mx-auto w-full pb-10">
                        <div className="text-center mb-10 animate-fade-in"><span className="text-xs font-bold text-primary uppercase tracking-wider mb-2 block">Passo {step + 1} de {steps.length}</span><h2 className="text-2xl font-black text-gray-900 dark:text-white leading-tight">{currentStep.question}</h2></div>
                        <div className="flex flex-col gap-4 w-full">
                            {currentStep.options.map((option, idx) => (
                                <button key={idx} onClick={() => handleSelect(option.value)} className="flex items-center gap-4 p-5 rounded-2xl border-2 border-gray-100 dark:border-gray-800 hover:border-primary/50 hover:bg-primary/5 dark:hover:bg-primary/10 transition-all active:scale-[0.98] text-left group">
                                    <div className="flex h-12 w-12 shrink-0 items-center justify-center rounded-full bg-gray-100 dark:bg-gray-800 group-hover:bg-primary group-hover:text-white transition-colors text-gray-500"><Icon name={option.icon} className="text-2xl" /></div>
                                    <span className="text-lg font-bold text-gray-700 dark:text-gray-200 group-hover:text-primary transition-colors">{option.label}</span>
                                </button>
                            ))}
                        </div>
                    </main>
                </div>
            );
        };

        const App = () => (
            <ThemeProvider>
                <HashRouter>
                    <div className="font-display antialiased text-gray-900 dark:text-gray-100 selection:bg-primary/30">
                        <Routes>
                            <Route path="/" element={<Welcome />} />
                            <Route path="/home" element={<Home />} />
                            <Route path="/search" element={<Search />} />
                            <Route path="/idea/:id" element={<Detail />} />
                            <Route path="/quiz" element={<Quiz />} />
                        </Routes>
                    </div>
                </HashRouter>
            </ThemeProvider>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
